{% extends "base.html" %}
{% block title %}Product{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6">
        {% if view.object %}Update product{% else %}Add product{% endif %}
    </h1>
    <form method="post" class="grid md:grid-cols-2 gap-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="{% if field.field.widget.input_type == 'textarea' %}md:col-span-2{% endif %}">
            <label class="block text-sm font-medium text-slate-600 mb-1">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
            <p class="text-xs text-rose-600">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <div class="md:col-span-2">
            <button class="bg-slate-900 text-white px-4 py-2 rounded hover:bg-slate-700">
                {% if view.object %}Save changes{% else %}Create product{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
