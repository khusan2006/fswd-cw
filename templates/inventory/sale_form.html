{% extends "base.html" %}
{% block title %}Record sale{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6">Record a sale</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-slate-600 mb-1">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
            <p class="text-xs text-rose-600">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button class="bg-slate-900 text-white px-4 py-2 rounded hover:bg-slate-700">Save sale</button>
    </form>
</div>
{% endblock %}
