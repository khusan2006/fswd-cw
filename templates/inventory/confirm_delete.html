{% extends "base.html" %}
{% block title %}Confirm delete{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow p-6 text-center">
    <h1 class="text-2xl font-semibold text-rose-600 mb-4">Are you sure?</h1>
    <p class="text-slate-600 mb-6">This action cannot be undone.</p>
    <form method="post" class="space-x-3">
        {% csrf_token %}
        <button class="bg-rose-600 text-white px-4 py-2 rounded">Delete</button>
        <a href="javascript:history.back()" class="px-4 py-2 text-slate-600">Cancel</a>
    </form>
</div>
{% endblock %}
